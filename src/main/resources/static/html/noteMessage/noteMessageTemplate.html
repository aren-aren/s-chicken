<!-- 쪽지 메인페이지 -->
<div class="note-message-content">
    <div class="d-flex">
        <button class="btn btn-primary btn-sm disabled ms-1">보관</button>
        <button class="btn btn-outline-danger btn-sm disabled ms-1">삭제</button>
        <button class="btn btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <table class="table pt-3">
        <thead>
            <tr class="text-center">
                <th style="width: 5%"></th>
                <th style="width: 15%">보낸사람</th>
                <th style="width: 55%">내용</th>
                <th style="width: 10%">첨부파일</th>
                <th style="width: 15%">수신날짜</th>
            </tr>
        </thead>
        <tbody id="note-message-datas" class="text-center">
            <tr>
                <td><input type="checkbox" class="form-check"></td>
                <td>어딘가의 누구</td>
                <td>이러이러한 내용으로 이러이러 했다 뭐 어쩌고 저쩌고...</td>
                <td></td>
                <td>16:56</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- 쪽지 보내기페이지 -->
<div class="note-message-content wrap-container">
    <div class="row pages" id="note-message-select-page">
        <div class="col-12">
            <div class="row border-bottom border-1">
                <div class="col-5 border-end border-1 p-3 h-500px">
                    <div id="note-message-org-chart"></div>
                </div>
                <div class="col-2 position-relative">
                    <div class="position-absolute" style="top:50%;left: 50%; margin-top: -50px; margin-left: -20px">
                        <button id="add-receivers-btn" class="btn btn-primary btn-sm mb-1"> 추가 </button>
                        <hr>
                        <button id="remove-receivers-btn" class="btn btn-outline-secondary btn-sm mt-1"> 삭제 </button>
                    </div>
                </div>
                <div class="col-5 border-start border-1 p-3 h-500px">
                    <ul id="note-message-selected-list" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="#note-message-write-page" id="note-message-select-complete-btn" class="btn btn-primary disabled">선택완료</a>
        </div>
    </div>
    <div class="row pages" id="note-message-write-page">
        <form id="note-message-form" enctype="multipart/form-data">
            <div class="row py-2">
                <div class="col-2 text-center py-2">받는 사람</div>
                <div class="col-8 py-2">
                    <div id="note-message-receivers-list" class="d-flex flex-row flex-nowrap overflow-auto py-2 form-control">

                    </div>
                    <input type="hidden" id="note-message-receiver-input" name="receivers">
                </div>
                <div class="col-2 py-2">
                    <a id="note-message-back-select-btn" href="#note-message-select-page" class="btn btn-outline-secondary btn-sm w-100">받는 사람 수정</a>
                </div>

                <div class="col-2 text-center py-2">내용</div>
                <div class="col-10 py-2">
                    <div class="form-floating">
                        <textarea class="form-control" name="content" placeholder="내용을 입력하세요" id="note-message-textarea" maxlength="1000" style="height: 380px"></textarea>
                        <label for="note-message-textarea">최대 1000자 까지만 입력가능합니다. (현재 <span id="note-message-content-count">0</span>/1000 자)</label>
                    </div>
                </div>

                <div class="col-2 text-center py-2" >파일 첨부</div>
                <div class="col-10 py-2">
                    <input class="form-control" type="file" name="attach">
                </div>

                <div class="py-2 text-center">
                    <button type="button" id="note-message-submit-btn" class="btn btn-primary w-50 disabled">쪽지 보내기</button>
                </div>
            </div>
        </form>
    </div>
</div>
